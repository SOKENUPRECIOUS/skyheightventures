
{% load static %}
<!-- START HEADER -->
<header class="header_wrap fixed-top dd_dark_skin transparent_header">
    <div class="light_skin main_menu_uppercase">
    	<div class="container">
            <nav class="navbar navbar-expand-lg"> 
                <a class="navbar-brand" href="/">
                    <img class="logo_light" src="{% static 'assets/images/logo3.png' %}" alt="logo" />
                    <img class="logo_dark" src="{% static 'assets/images/logo_dark.png' %}" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false"> 
                    <span class="ion-android-menu"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li > <a  class="nav-link active" href="#">Home</a></li>
                         <li><a class="nav-link nav_item" href="{% url 'shop' %}">shop</a></li>
                         <li><a class="nav-link nav_item" href="{% url 'contact' %}">Contact</a></li> 
                        <!-- <li><a class=" nav-link nav_item" href="{% url 'signin' %}">Login</a></li>
                        <li><a class=" nav-link nav_item" href="{% url 'register' %}">Register</a></li> -->

                        {% if user.is_authenticated %}
                        <li><a class=" nav-link nav_item" href="{% url 'signout' %}">Logout</a></li>
                        {% else %}
                              <li><a class=" nav-link nav_item" href="{% url 'signin' %}">Login</a></li>
                         {% endif %}
            
                    </ul>
                </div>
                <ul class="navbar-nav attr-nav align-items-center">
                    <li><a href="javascript:;" class="nav-link search_trigger"><i class="linearicons-magnifier"></i></a>
                        <div class="search_wrap">
                            <span class="close-search"><i class="ion-ios-close-empty"></i></span>
                            <form method="get" action="/shop">
                                <input type="text" placeholder="Search" class="form-control" id="search_input" name="search" value="{{search_query}}">
                                <button type="submit" class="search_icon"><i class="ion-ios-search-strong"></i></button>
                            </form>
                        </div><div class="search_overlay"></div><div class="search_overlay"></div>
                    </li>
                    
                    {% if user.is_authenticated %}
     <li ><a class="nav-link" href="{% url 'view_cart' %}"><i class="linearicons-cart"></i><span class="cart_count">{{cart_item_count}}</span></a></li>
     {% else %}
     <li ><a class="nav-link" href="{% url 'signin' %}"><i class="linearicons-cart"></i><span class="cart_count">{{cart_item_count}}</span></a></li>
{% endif %}
           
                </ul>
            </nav>
        </div>
    </div>
</header>


<!-- END HEADER -->
